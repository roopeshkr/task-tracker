<form >
    <div class="row">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" placeholder="Add Task" class="form-control" />
    </div>
    <div class="row">
        <label for="dueDate">Date Time</label>
        <input type="datetime-local" id="dueDate" name="dueDate" class="form-control" />
    </div>
    <div class="inline-row">
        <label for="remindMe">Remind Me On</label>
        <input type="checkbox" name="remindMe" id="remindMe" class="check-box" />
    </div>
    <button type="button">Create</button>
</form>
